<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#0f1a0f"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <!-- Green glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Fruit circle gradient -->
    <radialGradient id="fruit-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#fruit-glow)"/>
  <circle cx="1100" cy="530" r="250" fill="url(#fruit-glow)"/>

  <!-- Border accent -->
  <rect x="0" y="0" width="1200" height="8" fill="#22c55e"/>
